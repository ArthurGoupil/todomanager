<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Todo Manager Goupil Project</title>
    </head>
    <body>
        <form class="form-todo">
            <div class="form-group">
                <label for="todoName">Todo name</label>
                <input type="text" class="form-control" id="todoName" placeholder="Write here...">
            </div>
            <p id="warningLetters">
                <span id="nbLetters">100 caracters left.</span>
            </p>
            <div class="form-group">
                <label for="todoImportance">Select todo's priority</label>
                <select class="form-control" id="todoImportance">
                <option>...</option>
                <option>Low</option>
                <option>Average</option>
                <option>High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="todoComments">Comments</label>
                <textarea class="form-control" id="todoComments" rows="3"></textarea>
            </div>
            <button id="sendForm" type="button" class="btn btn-primary">Submit</button>
        </form>
        <div class="todoList">
            <table id="todoTable" class="table table-borderless table-dark">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Todo Name</th>
                    <th scope="col">Todo Priority</th>
                    <th scope="col">Comments</th>
                    <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/index.js" type="application/javascript"></script>
    </body>
</html>
